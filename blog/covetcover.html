<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covet Guitar | Hannan</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ffffff;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    
    /* NAVBAR */
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 2;
    }
    
    header nav h1 a {
      font-family: monospace;
      font-size: 1.2rem;
      color: var(--accent-color);
      text-decoration: none;
      letter-spacing: 0.15em;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0 auto;
    }
    
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .nav-links .active {
      opacity: 0.6;
    }
    
    /* PAGE CONTENT */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
    
    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    
    .meta {
      text-align: center;
      color: #888;
      margin-bottom: 2rem;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.65;
      margin-bottom: 1.25rem;
    }
    
    a {
      color: #ffffff;
      text-decoration: underline;
    }
    
    a:hover {
      opacity: 0.6;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    
    .cursor-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.07), transparent 60%);
      pointer-events: none;
      z-index: 1;
      transition: background 0.2s ease-out;
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="cursor-bg" id="cursor-bg"></div>
  
  <header>
    <nav>
      <h1><a href="about.html">HANNAN</a></h1>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Experience</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Covet – Shibuya</h2>
    <p class="meta">2026.02.13 · Music</p>
    
    <div class="video-container">
      <video controls>
        <source src="Untitled.mp4" type="video/mp4">
        <source src="Untitled.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <p>
      Messing around with this Covet riff. Still working on getting the timing right.
    </p>
  </main>
  
  <footer>
    <p>&copy; 2025 Hannan Nabi</p>
  </footer>
  
  <script>
    const cursorBg = document.getElementById('cursor-bg');
    document.addEventListener('mousemove', (e) => {
      cursorBg.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255,255,255,0.07), transparent 60%)`;
    });
  </script>
</body>
</html>
