<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hannan</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header nav h1 a {
      font-family: monospace;
      font-size: 1.2rem;
      color: var(--accent-color);
      text-decoration: none;
      letter-spacing: 0.15em;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0 auto;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    section p {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    .cursor-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.07), transparent 60%);
      pointer-events: none;
      z-index: 1;
      transition: background 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div class="cursor-bg" id="cursor-bg"></div>

  <header>
    <nav>
      <h1><a href="about.html">HANNAN</a></h1>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="resume.html">Experience</a></li>
      </ul>
    </nav>
  </header>
  <footer>
    <p>&copy; 2025 Hannan Nabi</p>
  </footer>

  <script>
    const cursorBg = document.getElementById('cursor-bg');
    document.addEventListener('mousemove', (e) => {
      cursorBg.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255,255,255,0.07), transparent 60%)`;
    });
  </script>
</body>
</html>
